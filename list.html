<!DOCTYPE html>
<html>
    <head>
        <title>Список</title>
    </head>
    <body>
        <!--Создадим пронумерованный список-->
        <ol start="1">
            <li>Купи молоко</li>
            <li>Купи картошку</li>
            <li>Купи машину</li>
        </ol>
        
        <!--Создадим непронумерованный список-->

        <ul type="square">
            <li>Купи молоко</li>
            <li>Купи картошку</li>
            <li>Купи машину</li>
        </ul>
    </body>
</html>
