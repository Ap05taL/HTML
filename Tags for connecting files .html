<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Денис Клапак">
        <meta name="description" content="Дадая">
        <meta name="keywords" content="теги">
        <title>Теги для подключения файлов</title>

        <!--Чтобы к странице подключить CSS стили требуется использовать специальный тег link-->
        <!--В атрибуте href необходимо указывать полный путь к CSS файлу. -->
        <!--Также необходимо добавлять атрибуты rel и type для указания информации о том, что конкретно находится в подключаемом файле.-->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <a>Привет</a>
        <!--Помимо стилей мы также можем подключать различные скрипты. Они помещаются в теге <script>.
            В атрибуте src можно указать полный путь к файлу со скриптом или же вы можете прописать JavaScript внутри тега «script»-->

        <script src="js/main.js"></script>
    </body>

</html>
