<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- тег div является блочным элементов.Каждый блок без использования дополнительных стилей будет отображаться с новой строки, так как в ширину они по умолчанию занимают 100% ширины экрана.-->
<!-- тег span является строковым элементом.Строковый элемент – элемент, который не является блоком, а соответственно не нуждается в дополнительных пропусках строчек или же каких-то отступах.-->
<div>Просто <span>текст</span></div>
<div>Просто текст</div>
</body>
</html>

<!--Оба тега используются вместе со стилями и использовать их без стилей не является лучшей затеей. -->
