<!DOCTYPE html>
<html>
    <head>
        <title>Ссылки</title>
    </head>
    <body>
        <!--атрибут href позволяет добавить активную ссылку-->
        <!--атрибут name является ЯКОРЕМ для ссылки,что будет
        перенапрявлять пользователя наконкретные места на сайте без перезагрузки-->
        <a href="#bottomOfPage">Вниз</a><br>

        <!--Для установки формата открытия ссылки можно использовать атрибут target-->

        <a href="https://google.com" target="_blank" 
         title="Нажми на меня">Перейти в Google</a><br>

         <a name="bottomOfPage"></a>

         <a href="mailto:klapakd@gmail.com">Написать на почту</a>
    </body>

</html>
